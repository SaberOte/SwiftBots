[project]
name = "swiftbots"
version = "0.3.1"
description = "Python asynchronous web framework for rapid any-level bots development"
readme = "docs/README.md"
repository = "https://github.com/SaberOte/SwiftBots"
requires-python = ">=3.9.0"
dependencies = [
    "aiohttp>=3.11.14",
]

[dependency-groups]
dev = [
    "aiosqlite>=0.21.0",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-timeout>=2.3.1",
    "ruff>=0.11.2",
]
